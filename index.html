<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "display"></div>
    <div id = "numpad">
        <button class = "display" class = "number" id ="0">0</button>
        <button class = "display" class = "number" id ="1">1</button>
        <button class = "display" class = "number" id ="2">2</button>
        <button class = "display" class = "number" id ="3">3</button>
        <button class = "display" class = "number" id ="4">4</button>
        <button class = "display" class = "number" id ="5">5</button>
        <button class = "display" class = "number" id ="6">6</button>
        <button class = "display" class = "number" id ="7">7</button>
        <button class = "display" class = "number" id ="8">8</button>
        <button class = "display" class = "number" id ="9">9</button>
    </div>

    <div id = "calculator">
        <button class = "operator" id = "+">+</button>
        <button class = "operator" id = "-">-</button>
        <button class = "operator" id = "*">*</button>
        <button class = "operator" id = "/">/</button>
        <button class = "special" id="(">(</button>
        <button class = "special" id=")">)</button>
        <button id = "equals">=</button>
        <button id = "clear">clear</button>
    </div>

</body>

<script>
    const display = document.querySelector('#display');
    currentNum = '';
    display.textContent = currentNum;

    //if button press, add button id to display string
    const displayElements = document.querySelectorAll('.display');
    displayElements.forEach((displayElement) => {
        displayElement.addEventListener('click', () => {

            if(currentNum === '' || currentNum === 0) {
                if(displayElement.id>0) {
                    currentNum += displayElement.id;  
                }
            } else {
                currentNum += displayElement.id;
            }

            display.textContent = currentNum;
        });
    });

    let calculation = {
        op: '',
        num: ''
    };
    const operators = document.querySelectorAll('.operator');
    operators.forEach((operator) => {
        operator.addEventListener('click', () => {
            if(display.textContent !== '') {
                if(calculation.num1 === '') {
                    calculation.num1 = currentNum;
                    calculation.op = operator.id;
                    currentNum = '';
                } else {
                    calculation.num = operate(calculation, currentNum);
                    display.textContent = calculation.num;

                    calculation.op = '';
                }
            } 

        });
    });

    //equals
    const equals = document.querySelector('#equals');
    equals.addEventListener('click', () => {
        //calc
        currentNum = operate(calculation, currentNum);
        display.textContent = currentNum;

        calculation = {
            op: '',
            num1: '',
            num2: ''
        };

    });
    
    //if clear button press, replace display string to empty string
    const clear = document.querySelector('#clear');
    clear.addEventListener('click', () => {
        //clear reset
        currentNum = '';
        display.textContent = currentNum;
        calculation = {
            op: '',
            num1: '',
            num2: ''
        };
    });
</script>

</html>
